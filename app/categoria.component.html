<div class="container espaco"></div>
<div class="container">
	<p>CADASTRO DE CATEGORIAS</p>
	
	<div class="form-row">
		<div class="col-12">
			<input type="text" class="form-control"
				placeholder="Nome" [(ngModel)]="categoria.Nome">
		</div>
	</div>
	<div class="row ">
		<div class="col-8"></div>
		<div class="col-2">
			<button class="btn btn-lg btn-primary" (click)="cadastrar()">Confirmar</button>
		</div>
		<div class="col-2" *ngIf="categoria.Id != 0">
			<button  class="btn btn-lg btn-secondary" (click)="cancelar()">Cancelar</button>
		</div>
		<div class="col-2" *ngIf="categoria.Id == 0">
			<a class="btn btn-lg btn-secondary"  routerLink="/">Voltar</a>
		</div>
	</div>
</div>

<div class="container">

	<div class="container espaco"></div>
	<div class="container-fluid">

		<h2>Categorias</h2>

		<table id="tabelaProdutos" class="table">
			<thead>
				<tr>
					<th>CÃ³digo</th>
					<th>Nome</th>
					<th>Editar</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tr *ngFor="let cat of categorias">
				<td>{{cat.Id}}</td>
				<td>{{cat.Nome}}</td>
				<td>
					<button type="button" class="btn" (click)="editar(cat)">
						<img src="./assets/edit.png" />
					</button>
				</td>
				<td>
					<button type="button" class="btn" (click)="remover(cat.Id)">
						<img src="./assets/delete.png" />
					</button>
				</td>
			</tr>
		</table>
	</div>
</div>
